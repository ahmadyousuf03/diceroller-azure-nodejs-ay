<!doctype html>
<html>
<head>
<title>Dice Roller</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  color: #333
}

.dice {
  font-size: 48px;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #333;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

</style>
</head>
<body onload="rollDice()">
  <h1>Dice Roller</h1>

  <div class="dice" id="diceResult"></div>

  <button onclick="rollDice()">Roll Dice</button>

  <script>
    function rollDice() {
      var diceResult = document.getElementById("diceResult");

      var randomNumber = Math.floor(Math.random() * 6) + 1;

      diceResult.innerHTML = "You rolled a " + randomNumber + "."

      document.getElementById("rollButton").focus();
    }
  </script>
<body>
</html>
